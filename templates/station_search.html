{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block extra_headers %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles/staion_search.css') }}" />
{% endblock %}
{% block content %}
    <h1>Search</h1>
    <input type="text"
           id="stationSearchInput"
           class="station-search-input"
           placeholder="Search for a station..." />
    <table class="station-table" id="stationTable">
        <thead>
            <tr>
                <th>Station</th>
                <th>ID</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            {% for station in stations %}
                <tr>
                    <td>
                        <a href="{{ url_for('station_page', station_code=station.id.uicCode) }}"
                           lang="nl">{{ station.names.long }}</a>
                    </td>
                    <td>{{ station.id.uicCode }}</td>
                    <td>{{ station.country }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        const input = document.getElementById("stationSearchInput");
        const table = document
            .getElementById("stationTable")
            .getElementsByTagName("tbody")[0];
        input.addEventListener("keyup", function () {
            const filter = input.value.toLowerCase();
            for (const row of table.rows) {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            }
        });
    </script>
{% endblock %}
